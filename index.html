<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row future planner-row" id="9AM" value ="9">
      <div class="hour col-lg-1 col-md-1 col-sm-1 col-1">9 AM </div>
      <textarea class=" time-block col-lg-10 col-md-10 col-sm-10 col-10"></textarea>
      <button class="saveBtn col-lg-1 col-md-1 col-sm-1 col-1">Save</button>
    </div>
    <div class="row future planner-row" id="10AM" value = "10">
      <div class="hour col-lg-1 col-md-1 col-sm-1 col-1">10 AM</div>
      <textarea class="time-block col-lg-10 col-md-10 col-sm-10 col-10"></textarea>
      <button class="saveBtn col-lg-1 col-md-1 col-sm-1 col-1">Save</button>
    </div>
    <div class="row future planner-row" id="11AM" value = "11">
      <div class="hour col-lg-1 col-md-1 col-sm-1 col-1">11 AM</div>
      <textarea class=" time-block col-lg-10 col-md-10 col-sm-10 col-10"></textarea>
      <button class="saveBtn col-lg-1 col-md-1 col-sm-1 col-1">Save</button>
    </div>
    <div class="row future planner-row" id="12PM" value = "12">
      <div class="hour col-lg-1 col-md-1 col-sm-1 col-1">12 PM</div>
      <textarea class=" time-block col-lg-10 col-md-10 col-sm-10 col-10"></textarea>
      <button class = "saveBtn col-lg-1 col-md-1 col-sm-1 col-1">Save</button>
    </div>
    <div class="row future planner-row" id="1PM" value = "1">
      <div class="hour col-lg-1 col-md-1 col-sm-1 col-1">1 PM </div>
      <textarea class=" time-block col-lg-10 col-md-10 col-sm-10 col-10"></textarea>
      <button class = "saveBtn col-lg-1 col-md-1 col-sm-1 col-1">Save</button>
    </div>
    <div class="row future planner-row" id="2PM" value = "2">
      <div class="hour col-lg-1 col-md-1 col-sm-1 col-1">2 PM </div>
      <textarea class="time-block col-lg-10 col-md-10 col-sm-10 col-10"></textarea>
      <button class = "saveBtn col-lg-1 col-md-1 col-sm-1 col-1">Save</button>
    </div>
    <div class="row future planner-row" id="3PM" value = "3">
      <div class="hour col-lg-1 col-md-1 col-sm-1 col-1">3 PM </div>
      <textarea class=" time-block col-lg-10 col-md-10 col-sm-10 col-10"></textarea>
      <button class = "saveBtn col-lg-1 col-md-1 col-sm-1 col-1">Save</button>
    </div>
    <div class="row future planner-row" id="4PM" value = "4">
      <div class="hour col-lg-1 col-md-1 col-sm-1 col-1">4 PM </div>
      <textarea class=" time-block col-lg-10 col-md-10 col-sm-10 col-10"></textarea>
      <button class = "saveBtn col-lg-1 col-md-1 col-sm-1 col-1">Save</button>
    </div>
    <div class="row future planner-row" id="5PM" value = "5">
      <div class="hour col-lg-1 col-md-1 col-sm-1 col-1">5 PM </div>
      <textarea class=" time-block col-lg-10 col-md-10 col-sm-10 col-10"></textarea>
      <button class = "saveBtn col-lg-1 col-md-1 col-sm-1 col-1">Save</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
